<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <main>
            <h2>Cat Photos</h2>
          <!--TODO:add link to cat photos-->
          <p>Click here to view more <a href="https://catphotos.com" target="_blank">Cat Photos</a>.</p>
          <br>
          <a href="#"><img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg" alt="A Cute Cat sitting on the table " width="200"></a>
          <h3>Cat Lists</h3>
          <div class="Lists">
          <p>Things cats <em>love</em>:</p>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <img src="https://cdn.freecodecamp.org/youtube/html-course/lasagna.jpg" alt="lasagna">
          <p>Things cats <strong>hate</strong>:</p>
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>
          </div>
          <img src="https://cdn.freecodecamp.org/youtube/html-course/cats.jpg">
          <form action="/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor</label><br>

            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label><br>

            <label for="loving"><input id="loving" type="checkbox" name="personality">loving</label><br>

            <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label><br>

            <label for="energetic"><input id="energetic" type="checkbox" name="personality">energetic</label><br>

            <input type="text" placeholder="cat photo URL" required><br>

            <button type="submit">Submit</button>
          </form>
        </main>
        <footer>
            <p><small>No copy right <a href="https://freecodecamp.org">freecodecame.org</a></small></p>
        </footer>
    </body>
</html>
